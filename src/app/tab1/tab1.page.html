<ion-header>
  <ion-toolbar>
    <ion-title>
        Paises
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-virtual-scroll [items]="paises" approxItemHeight="320px">
      <ion-item *virtualItem="let pais">
        <ion-thumbnail slot="start">
            <ion-img [src]="pais.flag"></ion-img>
          </ion-thumbnail>
        <ion-label>{{ pais.name }}</ion-label>
      </ion-item>
    </ion-virtual-scroll>
</ion-content>
